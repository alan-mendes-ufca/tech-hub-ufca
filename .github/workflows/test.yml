name: Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16.0-alpine3.18
        env:
          POSTGRES_PASSWORD: local_password
          POSTGRES_USER: local_user
          POSTGRES_DB: local_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint:check
      
      - name: Run migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: local_user
          POSTGRES_DB: local_db
          POSTGRES_PASSWORD: local_password
          DATABASE_URL: postgres://local_user:local_password@localhost:5432/local_db
        run: npm run migrations:up
      
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: local_user
          POSTGRES_DB: local_db
          POSTGRES_PASSWORD: local_password
          DATABASE_URL: postgres://local_user:local_password@localhost:5432/local_db
        run: concurrently --names next,jest --hide next --kill-others --success command-jest "next dev" "jest --runInBand --verbose"
